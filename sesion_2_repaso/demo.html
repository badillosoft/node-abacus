<script>
    let req = new XMLHttpRequest();

    req.open('GET', 'http://197.151.3.63:3000/', true);
    
    req.onreadystatechange = function (aEvt) {
        if (req.readyState === 4) {
            if(req.status === 200) {
                const data = JSON.parse(req.responseText);
                console.log(data);
                return;
            }

            console.log(req.status);
        }
    };

    req.send(null);
</script>
